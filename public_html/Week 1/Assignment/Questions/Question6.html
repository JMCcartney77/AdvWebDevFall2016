        <script type="text/javascript">
            //*Reference sample 2 from Prototyping Demo
            // Closure Value is only active in the function running//
            //Strict Mode //
            'use strict';

            /* functions are first class objects in JS */
            function Car(model, color, doors) {
                this.model = model;
                this.color = color;
                this.doors = doors;
                this.driving = false;

                /* Local Scope variables cannot be accessed */
                var localScope = 'hello';
            }
            /* complete the class using the prototype to build the functions with chaining */
            Car.prototype.localVar = function () {
                return 'Local Scope variables cannot be accessed ' + this.localScope;
            };

            Car.prototype.run = function () {
                return 'The car runing is ' + this.model;
            };

            Car.prototype.drive = function () {
                this.driving = true;
                return this;
            };

            Car.prototype.stop = function () {
                this.driving = false;
                return this;
            };


            /* create a new instane of the object and the prototype functions will be applied */
            var car1 = new Car('Ferrari', 'Red', 2);
            console.log(car1);
            console.log('car1.drive().stop().driving', car1.drive().stop().driving);
            console.log('car1.drive().driving', car1.drive().driving);
            console.log(car1.model, car1.color, car1.doors);
            console.log('car1.localVar()', car1.localVar());

            var car2 = new Car('Audi', 'Black', 4);
            console.log(car2);
            console.log('car2.drive().stop().driving', car2.drive().stop().driving);
            console.log('car2.drive().driving', car2.drive().driving);
            console.log(car2.model, car2.color, car2.doors);


            /* you can call the prototype function and use the call method to pass a reference to the object 
             * it should access
             */
            console.log(Car.prototype.run.call(car1));
            console.log(Car.prototype.run.call(car2));

        </script>

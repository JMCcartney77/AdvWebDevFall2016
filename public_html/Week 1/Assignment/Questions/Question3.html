        <script type="text/javascript">

			//Strict Mode //
            'use strict';
			/* 
* Fix the console.log by replacing the single quotes in the 
* comparison with the correct value 
*/ 
function outerRun(){ 
  function innerRun(){ 
    console.log( a = 7, 'What is the value of a.' ); 
    console.log( b = 8, 'What is the value of b.' ); 
  }
  var a = 7; 
  var b = 8; 
  innerRun(); 
} 
outerRun();
        </script>

<h1>{{vm.title}}</h1>

<div class="content">
        
    <p ng-class="{'msg' : vm.message.length}">{{vm.message}}</p>
    <p><a href="#/">Home</a></p>
    
    <br />
    <br />
    <div class="form">
        <label>First Name</label>            
        <input type="text" name="firstName" value="" placeholder="" ng-model="vm.data.firstName" />
        <br /> <br />
        <label>Last Name</label>            
        <input type="text" name="lastName" value="" placeholder="" ng-model="vm.data.lastName" />
        <br /> <br />
        <label>Department</label>
        <input type="text" name="department" ng-model="vm.data.department">
        <br /> <br />
        <label>Start Date</label>
        <input type="date" name="startDate" ng-model="vm.data.startDate">
        <br /> <br />
        <label>Job Title</label>
        <input type="text" name="jobTitle" ng-model="vm.data.jobTitle">
        <br /> <br />
        <label>Salary</label>
        <input type="text" name="salary" ng-model="vm.data.salary">
        <br /> <br /> 
        <input type="submit" class="btn btn-success" value="Submit" ng-click="vm.submit()" />
    </div>
</div>
